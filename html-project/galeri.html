<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevşehir Hacı Bektaş Veli Üniversitesi MYO Galerisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nevşehir Hacı Bektaş Veli Üniversitesi MYO Galerisi</h1>
        <div class="gallery">
            <img src="lab1.jpg" alt="Bilgisayar Laboratuvarı">
            <img src="lab2.jpg" alt="Konferans Salonu">
            <img src="lab3.jpg" alt="Sınıf ve Laboratuvar Ortamı">
        </div>
    </div>
</body>
</html>
