<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Kadrosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9c2c2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #a1f787;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .teacher-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        .teacher-card h3 {
            margin: 5px 0;
            color: #333;
        }
        .teacher-card p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Öğretmen Kadrosu</h1>

    <div class="container">
        <div class="teacher-card">
            <h3>Ahmet Yılmaz</h3>
            <p>Matematik Öğretmeni</p>
        </div>
        <div class="teacher-card">
            <h3>Ayşe Demir</h3>
            <p>Türkçe Öğretmeni</p>
        </div>
        <div class="teacher-card">
            <h3>Mehmet Kaya</h3>
            <p>Fen Bilgisi Öğretmeni</p>
        </div>
        <div class="teacher-card">
            <h3>Elif Şahin</h3>
            <p>İngilizce Öğretmeni</p>
        </div>
    </div>

</body>
</html>
